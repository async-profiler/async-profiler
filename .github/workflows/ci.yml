name: Continuous Integration

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
      - run: sudo sysctl kernel.perf_event_paranoid=1
      - run: make -j`nproc`
      - run: make test
      - uses: actions/upload-artifact@v3
        with:
          path: |
            build/bin/
            build/lib/
