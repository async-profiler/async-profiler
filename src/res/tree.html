<!DOCTYPE html>
<html lang='en'>
<head>
<title>Tree View - Async Profiler</title>
<meta charset='utf-8'/>
<style>
body, input, button {
	font-family: "Andale Mono", "Monaco", "Consolas", monospace;
	font-weight: 600;
}
input, button {
	padding: 0.5em 1em
}
ul.tree li {
	list-style-type: none;
	position: relative;
	white-space: nowrap;
}
ul {
	margin-left: 0.6em;
	padding-left: 0.6em;
	border-left: 1px dashed lightgray;
}
ul.tree li ul {
	display: none;
}
ul.tree li.open > ul {
	display: block;
}
ul.tree li div:before {
	height: 1em;
	font-weight: normal;
	display: block;
	position: absolute;
	left: -0.9em;
	color: darkblue;
}
ul.tree li > div {
	display: inline;
	cursor: pointer;
	color: black;
	text-decoration: none;
}
ul.tree li > div:not(:nth-last-child(2)):before {
	content: 'âŠ•';
	padding: 0.15em;
	margin-top: -0.15em;
	margin-left: -0.15em;
	background-color: white;
}
ul.tree li.open > div:not(:nth-last-child(2)):before {
	content: 'âŠ–';
}
.sc {
	text-decoration: underline;
	text-decoration-color: black;
	font-weight: bold;
	background-color: #D9D9D9;
}
.t0 {color: #8eb48e;}
.t1 {color: #30b430;}
.t2 {color: #30b4b4;}
.t3 {color: #b43030;}
.t4 {color: #aaaa00;}
.t5 {color: #cc8000;}
.t6 {color: #a3ba66;}
</style>
<script>
function treeView(opt) {
	var tree = document.querySelectorAll('ul.tree div:not(:last-child)');
	for(var i = 0; i < tree.length; i++){
		var parent = tree[i].parentElement;
		var classList = parent.classList;
		if(opt == 0) {
			classList.add('open');
		} else {
			classList.remove('open');
		}
	}
}
function openParent(p,t) {
	if(p.parentElement.classList.contains('tree')) {
		return;
	}
	p.parentElement.classList.add('open');
	openParent(p.parentElement,t);
}
function search() {
	var tree = document.querySelectorAll('ul.tree span');
	var check = document.getElementById('check');
	for(var i = 0; i < tree.length; i++){
		tree[i].classList.remove('sc');
		if(tree[i].innerHTML.includes(document.getElementById('search').value)) {
			tree[i].classList.add('sc');
			openParent(tree[i].parentElement,tree);
		}
	}
}
function openUL(n) {
	var children = n.children;
	if(children.length == 1) {
		openNode(children[0]);
	}
}
function openNode(n) {
	var children = n.children;
	for(var i = 0; i < children.length; i++){
		if(children[i].nodeName == 'UL') {
			n.classList.add('open');
			openUL(children[i]);
		}
	}
}
function addClickActions() {
var tree = document.querySelectorAll('ul.tree div:not(:last-child)');
for(var i = 0; i < tree.length; i++){
	tree[i].addEventListener('click', function(e) {
		var parent = e.target.parentElement;
		var classList = parent.classList;
		if(classList.contains('open')) {
			classList.remove('open');
			var opensubs = parent.querySelectorAll(':scope .open');
			for(var i = 0; i < opensubs.length; i++){
				opensubs[i].classList.remove('open');
			}
		} else {
			if(e.altKey) {
				classList.add('open');
				var opensubs = parent.querySelectorAll('li');
				for(var i = 0; i < opensubs.length; i++){
					opensubs[i].classList.add('open');
				}
			} else {
				openNode(parent);
			}
		}
	});
}
}
</script>
</head>
<body>
<div style="margin-left: 0.5em">
	<div style="margin-bottom: 4px">/*title:*/ view, total /*type:*/: /*count:*/ </div>
	<div>
		<button type="button" title="Expand All" onclick="treeView(0)" style="font-weight: normal"><span>âŠ•</span><span style="margin-left: 0.1em">âŠ•</span></button>
		<button type="button" title="Collapse All" onclick="treeView(1)" style="font-weight: normal"><span>âŠ–</span><span style="margin-left: 0.1em">âŠ–</span></button>
		<input type="text" aria-label="Search Text" id="search" value="" size="35" onkeypress="if(event.keyCode == 13) document.getElementById('searchBtn').click()">
		<button type="button" id="searchBtn" onclick="search()"><span aria-hidden="true">ðŸ”Ž</span> search</button>
	</div>
</div>
<ul class="tree">
/*tree:*/
<script>
addClickActions();
</script>
</ul>
</body>
</html>
